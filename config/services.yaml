parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\SymfonyConBot\Telegram\Client:
        $baseUrl: '%env(WEBHOOK_BASE_URL)%'
        $token: '%env(TELEGRAM_TOKEN)%'

    Symfony\Component\Dotenv\Command\DotenvDumpCommand: ~
